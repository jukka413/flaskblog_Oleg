{% extends 'base.html' %}

{% block title %}
    Blueprint index page
{% endblock %}

{% block content_title %}
    Posts
{% endblock %}

{% block content %}
    {% for post in pages.items %}
        <p>
            <a href="{{ url_for('posts.post_detail', slug=post.slug)}}">{{ post.title }}</a>
        </p>
    {% endfor %}
    <nav aria-label="...">
        <ul class="pagination">
            <li {% if not pages.has_prev %} class="page-item disabled" {% endif %}>
              <a class="page-link" href="./?page={{ pages.prev_num }}">Туда</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item active" aria-current="page">
              <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">3</a>
            </li>
            <li {% if not pages.has_next %} class="page-item disabled" {% endif %}>
              <a class="page-link" href="./?page={{ pages.next_num }}">Сюда</a>
            </li>
        </ul>
    </nav>
{% endblock %}
